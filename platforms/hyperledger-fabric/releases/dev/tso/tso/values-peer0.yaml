apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tso-peer0
  namespace: tso-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: tso-peer0
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: star
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: tso-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:1.4.8
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.tso-net:7051
      gossipexternalendpoint: peer0.tso-net.fab.star.blockchaincloudpoc.com:8443
      localmspid: tsoMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:1.4.8
      couchdb:
        username: tso-user

    storage:
      peer:
        storageclassname: tsosc
        storagesize: 512Mi
      couchdb:
        storageclassname: tsosc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.star.blockchaincloudpoc.com:20002
      authpath: tso-net-auth
      secretprefix: secret/crypto/peerOrganizations/tso-net/peers/peer0.tso-net
      secretambassador: secret/crypto/peerOrganizations/tso-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/tso-net/couchdb/tso?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: fab.star.blockchaincloudpoc.com
