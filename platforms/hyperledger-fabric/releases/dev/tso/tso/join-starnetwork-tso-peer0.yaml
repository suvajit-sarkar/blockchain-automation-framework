apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-starnetwork-tso-peer0
  namespace: tso-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: joinchannel-peer0-join-starnetwork-tso-peer0
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: star
    path: platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: tso-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.8
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.tso-net.fab.star.blockchaincloudpoc.com:8443
      localmspid: tsoMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.star.blockchaincloudpoc.com:20002
      authpath: tso-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/tso-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/tso-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: starnetwork      
    orderer:
      address: orderer.fab.star.blockchaincloudpoc.com:8443

