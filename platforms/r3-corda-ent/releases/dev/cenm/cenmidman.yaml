apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cenmidman
  namespace: cenm-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cenmidman
  chart:
    git: https://github.com/suvajit-sarkar/blockchain-automation-framework.git
    ref: develop
    path: platforms/r3-corda-ent/charts/idman
  values:
    nodeName: idman
    metadata:
      namespace: cenm-ent
    image:
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      idmanContainerName: corda/enterprise-identitymanager:1.2-zulu-openjdk8u242
      pullPolicy: Always
      imagePullSecret: "regcred"
    storage:
      name: "cordaentsc"
      memory: 700Mi
    acceptLicense: YES
    vault:
      address: http://172.17.0.2:8200
      certSecretPrefix: secret/cenm
      role: vault-role
      authPath: cordaentcenm
      serviceAccountName: vault-auth
      retries: 10
      sleepTimeAfterError: 15
    service:
      external:
        port: 10000
      internal:
        port: 5052
      revocation:
        port: 5053
      shell:
        sshdPort: 2222
        user: "idman"
        password: "idmanP"
    database:
      driverClassName: "org.h2.Driver"
      url: "jdbc:h2:file:./h2/identity-manager-persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=0;AUTO_SERVER_PORT=0"
      user: "idman-db-user"
      password: "idman-db-password"
      runMigration: "true"
    config:
      volume:
        baseDir: /opt/corda
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 512
        unit: M
      pod:
        resources:
          limits: 512M
          requests: 512M
      replicas: 1
      sleepTimeAfterError: 120
    ambassador:
      external_url_suffix: "cenm-ent"
