apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: supplychainnmap
  namespace: supplychain-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: supplychainnmap
  chart:
    git: git@github.com:suvajit-sarkar/blockchain-automation-framework.git
    ref: cenm1.5
    path: platforms/r3-corda-ent/charts/nmap
  values:
    nodeName: networkmap
    metadata:
      namespace: supplychain-ent
    storage:
      name: "cordaentsc"
      memory: 512Mi
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      nmapContainerName: adopblockchaincloud0502.azurecr.io/corda/enterprise-networkmap:1.5.1-zulu-openjdk8u242
      imagePullSecret: "regcred"
      pullPolicy: Always
    acceptLicense: YES
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      role: vault-role
      authPath: cordaentsupplychain
      serviceAccountName: vault-auth
      certSecretPrefix: secret/supplychain
      retries: 10
      sleepTimeAfterError: 15
    service: 
      external:
        port: 10000
      internal:
        port: 5050
      revocation:
        port: 5053
      shell:
        sshdPort: 2222
        user: "nmap"
        password: "nmapP"
    serviceLocations:
      identityManager:
        name: idman
        domain: idman.rce.demo.aws.blockchaincloudpoc.com
        host: idman.supplychain-ent
        port: 5052
      notary: 
        - notary-1
    database:
      driverClassName: "org.h2.Driver"
      url: "jdbc:h2:file:./h2/networkmap-persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=0;AUTO_SERVER_PORT=0"
      user: "networkmap-db-user"
      password: "networkmap-db-password"
      runMigration: "true"
    config:
      volume:
        baseDir: /opt/cenm
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 1024
        unit: M
      pod:
        resources:
          limits: 1026M
          requests: 1024M
      replicas: 1
    ambassador:
      external_url_suffix: "rce.demo.aws.blockchaincloudpoc.com"
